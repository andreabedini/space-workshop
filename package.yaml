name:                launch-workshop
version:             0.1.0.0
github:              "lancelet/launch-workshop"
license:             BSD3
author:              "Jonathan Merritt and Luke Clifton"
maintainer:          "j.s.merritt@gmail.com"
copyright:           "2019 Jonathan Merritt and Luke Clifton"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/launch-workshop#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  launch-workshop-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - launch-workshop

tests:
  launch-workshop-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - launch-workshop
